test_size: 0.2
random_state: 3
target: "price"
features_explicit:
  - engines
  - passenger_capacity
  - crew
  - d_check_complete
  - moon_clearance_complete
  - iata_approved
  - company_rating
  - review_scores_rating
features_pattern:
  - ^feat_

model_options:
  linear:
    class: LinearRegression
    kwargs:
      fit_intercept: True
      normalize: False
      copy_X: True
      positive: False
  random_forest:
    class: RandomForestRegressor
    kwargs:
      n_estimators: 100
      criterion: "mse"
      min_samples_split: 2
      min_samples_leaf: 1
      min_weight_fraction_leaf: 0
      max_features: "auto"
      min_impurity_decrease: 0
      bootstrap: True
      oob_score: False
      verbose: 0
      warm_start: False
      ccp_alpha: 0